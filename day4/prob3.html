<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Quiz App</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }

    .quiz-container {
      background: white;
      padding: 25px;
      width: 500px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    .question {
      margin-bottom: 20px;
    }

    .option {
      display: block;
      margin: 8px 0;
      cursor: pointer;
    }

    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }

    button:hover {
      background: #0056b3;
    }

    .score {
      text-align: center;
      font-size: 22px;
    }
  </style>
</head>
<body>

<div id="root"></div>
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">

function QuizApp() {

  const questions = [
    {
      question: "What is React?",
      options: ["Library", "Framework", "Language", "Browser"],
      answer: "Library"
    },
    {
      question: "Which hook is used to manage state?",
      options: ["useData", "useState", "useFetch", "useClass"],
      answer: "useState"
    },
    {
      question: "JSX stands for?",
      options: ["Java Syntax", "JavaScript XML", "JSON", "Java"],
      answer: "JavaScript XML"
    }
  ];

  const [answers, setAnswers] = React.useState({});
  const [score, setScore] = React.useState(0);
  const [submitted, setSubmitted] = React.useState(false);

  function handleSelect(questionIndex, option) {
    setAnswers({
      ...answers,
      [questionIndex]: option
    });
  }

  function handleSubmit() {
    let total = 0;

    questions.forEach((q, index) => {
      if (answers[index] === q.answer) {
        total++;
      }
    });

    setScore(total);
    setSubmitted(true);
  }

  function restartQuiz() {
    setAnswers({});
    setScore(0);
    setSubmitted(false);
  }

  return (
    <div className="quiz-container">
      <h2>React Quiz</h2>

      {!submitted ? (
        <>
          {questions.map((q, index) => (
            <div key={index} className="question">
              <h4>{q.question}</h4>

              {q.options.map((option, i) => (
                <label key={i} className="option">
                  <input
                    type="radio"
                    name={`question-${index}`}
                    value={option}
                    checked={answers[index] === option}
                    onChange={() => handleSelect(index, option)}
                  />
                  {option}
                </label>
              ))}
            </div>
          ))}

          <button onClick={handleSubmit}>Submit</button>
        </>
      ) : (
        <div className="score">
          <h3>Your Score</h3>
          <p>{score} / {questions.length}</p>
          <button onClick={restartQuiz}>Restart Quiz</button>
        </div>
      )}
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById("root"));
root.render(<QuizApp />);

</script>

</body>
</html>
