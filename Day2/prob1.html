<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Rendering</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">

    function Image({ src, alt }) {
        return (
            <div style={{ border: "1px solid #ccc", padding: 6 }}>
            <img src={src} alt={alt} style={{ width: "100%" }} />
            </div>
        );
    }
    
    function Gallery({ children }) {
        const galleryStyle = {
            display: "grid",
            gridTemplateColumns: "repeat(auto-fit, minmax(150px, 1fr))",
            gap: "10px"
        };
        return <div style={galleryStyle}>{children}</div>;
    }
    function App() {
        return (
            <Gallery>
            <Image src="https://picsum.photos/200/200?1" alt="Image 1" />
            <Image src="https://picsum.photos/200/200?2" alt="Image 2" />
            <Image src="https://picsum.photos/200/200?3" alt="Image 3" />
            </Gallery>
        )
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
